name: Copy Labels to PR
on:
  pull_request:
    types: [opened]

jobs:
  copy-labels:
    permissions:
      contents: read
      issues: write
      pull-requests: write
    runs-on: ubuntu-latest
    name: Copy labels from linked issues
    steps:
      - name: copy-labels
        uses: michalvankodev/copy-issue-labels@v1.2.1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.inputs.issue }}
          labels-to-include: |
            bug
            build-configuration
            breaking-change
            code-maintenance
            dependencies
            feature
            ignore-for-release-note
            performance
            refactor
            repo-admin
            translations
